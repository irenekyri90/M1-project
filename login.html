<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,600;1,400&family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/fce4b78cef.js" crossorigin="anonymous"></script>
    <title>Log In</title>
</head>

<body>
    <header>
        <nav>
            <!----------------------nav-bar----------------->

            <div class="nav-container">
                <i class="fas fa-cocktail nav-icon"></i>
                <i class="fas fa-bars nav-icon"></i>
                <div id="nav-bar-links">
                    <a href="#">About Us</a>
                    <a href="#">Recipes</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Log In</a>
                </div>
            </div>
        </nav>
    </header>

    <!----------------------login-section------------------->
    <section class="login">
        <h2>Log In</h2>

        <div class="form-wrapper">

            <form action="" class="login-form">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button type="submit" class="button" id="login-btn">Log In</button>
            </form>

        </div>

        <div class="message-container"></div>

        </div>
    </section>

    <!----------------------footer------------------->

    <footer>
        <div class="footer-div">
            <p>Follow us</p>   
            <i class="fab fa-facebook-f footer-icon"></i>
            <i class="fab fa-instagram footer-icon"></i>
            <i class="fab fa-twitter footer-icon"></i>
            <i class="far fa-envelope footer-icon"></i>
        </div>
    </footer>

    <!----------------------links------------------->

    <script src="/src/Login.js"></script>
    <script src="/src/Database.js"></script>

</body>
</html>
