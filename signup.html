    <section class="signup">
        <h2>Sign Up</h2>
        <div class="form-wrapper">
            <form action="" class="signup-form">
                <input type="text" id="name" placeholder="Name">
                <input type="text" id="signature-cocktail" placeholder="Signature Cocktail">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Enter Password">
                <input type="password" id="repeat-password" placeholder="Confirm Password">
                <button class="sign-log-btn" type="submit" class="button" id="signup-btn">Sign Up</button>
            </form>
        </div>

        <div class="message-container">

        </div>
    </section>
